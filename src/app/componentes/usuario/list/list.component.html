<h1>LISTA DE USUARIOS</h1>
<br><br><br>

<div class="row ">
  <div class="col ">
    <button type="button" class="btn btn-outline-primary" title="Actualizar registro" (click)="crearProducto()">Crear Producto</button>
    <table class="table table-sm ">

      <thead>
        <tr>
          <th>ID Usuaro</th>
          <th>Identificacion </th>
          <th>Nombre </th>
          <th>Telefono</th>
          <th>Genero</th>
          <th>Correo Electronico</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <br>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{usuario.id}}</td>
          <td>{{usuario.identificacion}}</td>
          <td>{{usuario.nombreUsuario}}</td>
          <td>{{usuario.telefono}}</td>
          <td>{{usuario.genero}}</td>
          <td>{{usuario.correo}}</td>
          <td>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-outline-danger" title="Eliminar Registro" (click)="deleteProducto(productos.id)" >Eliminar</button>
              <button type="button" class="btn btn-outline-success" title="Actualizar registro" (click)="editarproducto(productos.id)" >Editar</button>
            </div>
          </td>
        </tr>
      </tbody>

    </table>

  </div>

</div>
